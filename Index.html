<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jérémie Miroof - Admin Système et Réseau</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header avec fond et position fixe */
        header {
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        .menu {
            cursor: pointer;
        }

        .menu div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Contenu principal */
        main {
            padding-top: 80px; /* Pour laisser de l'espace sous le header fixe */
        }

        /* Menu caché avec transparence, apparaît au clic */
        nav {
            position: fixed;
            right: -300px;
            top: 0;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 50px 20px;
            transition: 0.3s;
            z-index: 999;
        }

        nav.active {
            right: 0;
        }

        nav a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            margin: 20px 0;
            display: block;
        }

        /* Logos des réseaux sociaux */
        .social {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .social a {
            margin: 0 15px;
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer similaire au header */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Jérémie Miroof</h1>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<nav id="navMenu">
    <a href="#about">À propos</a>
    <a href="#services">Services</a>
    <a href="#projects">Projets</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <!-- Contenu principal -->
    <section id="about">
        <h2>À propos</h2>
        <p>Bienvenue sur ma page personnelle, je suis administrateur système et réseau...</p>
    </section>

    <section class="social">
        <a href="https://instagram.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://facebook.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://pinterest.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest">
        </a>
        <a href="https://linkedin.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        </a>
    </section>
</main>

<footer>
    <p>&copy; 2023 Jérémie Miroof</p>
</footer>

<script>
    function toggleMenu() {
        var navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("active");
    }
</script>

</body>
</html>
