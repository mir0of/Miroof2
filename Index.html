<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jérémie Miroof - Admin Système et Réseau</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?technology,network') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 3px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Menu hamburger */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }

        .menu div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Menu caché */
        nav {
            position: fixed;
            right: -250px;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 999;
        }

        nav.active {
            right: 0;
        }

        nav a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            margin: 15px 0;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            margin: 0 10px;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

    </style>
</head>
<body>

<header>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h1>Jérémie Miroof</h1>
    <p>Admin Système et Réseau</p>

    <!-- Menu de navigation -->
    <nav id="navMenu">
        <a href="#about">À propos</a>
        <a href="#services">Services</a>
        <a href="#projects">Projets</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <!-- Votre contenu ici -->
</main>

<footer>
    <p>&copy; 2023 Jérémie Miroof</p>
    <div class="social">
        <a href="https://instagram.com">Instagram</a>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://linkedin.com">LinkedIn</a>
    </div>
</footer>

<script>
    function toggleMenu() {
        var navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("active");
    }
</script>

</body>
</html>
