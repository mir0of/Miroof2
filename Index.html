<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jérémie Miroof - Admin Système et Réseau</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header avec fond dégradé */
        header {
            position: relative;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 3px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Menu hamburger moderne avec fond transparent */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }

        .menu div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Menu caché avec transparence, adaptable en hauteur */
        nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
        }

        nav a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            margin: 15px 0;
            display: block;
        }

        /* Logos des réseaux sociaux */
        .social {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .social a {
            margin: 0 15px;
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>

<header>
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h1>Jérémie Miroof</h1>
    <p>Admin Système et Réseau</p>

    <!-- Menu de navigation -->
    <nav id="navMenu">
        <a href="#about">À propos</a>
        <a href="#services">Services</a>
        <a href="#projects">Projets</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <!-- Section des réseaux sociaux -->
    <div class="social">
        <a href="https://instagram.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://facebook.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://pinterest.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest">
        </a>
        <a href="https://linkedin.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        </a>
    </div>
</main>

<footer>
    <p>&copy; 2023 Jérémie Miroof</p>
</footer>

<script>
    function toggleMenu() {
        var navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("active");
    }
</script>

</body>
</html>
